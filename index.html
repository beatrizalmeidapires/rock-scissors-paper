<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="header">
    <img src="images/logo.svg" alt="">
    <div class="score">
      <h6>SCORE</h6>
      <h1 class="score-number">10</h1>
    </div>
  </div>

  <div class="rules-image-container">
    <img class="rules-image" src="images/image-rules.svg" alt="">
  </div>
  
  <div class="hands-container">
    <div class="triangle">
      <img src="images/bg-triangle.svg" alt="">
    </div>

    <div class="hand paper">
      <img class="paper-button" type="button" name="button" src="images/icon-paper.svg" alt="">
    </div>

    <div class="hand scissors">
      <img class="scissors-button" type="button" name="button" src="images/icon-scissors.svg" alt="">
    </div>

    <div class="hand rock">
      <img class="rock-button" type="button" name="button" src="images/icon-rock.svg" alt="">
    </div>
  </div>

  <div class="rules-container">
    <button class="rules-button" type="button" name="button">RULES</button>
  </div>

  <div class="info-text">
    <div class="player-info">
      <h4>YOU PICKED</h4>
    </div>
    <div class="computer-info">
      <h4>THE HOUSE PICKED</h4>
    </div>
  </div>

  <div class="game-section">

    <div class="person-side flex-item">
      <img class="player-image" src="images/icon-rock.svg" alt="">
    </div>

    <div class="text">
      <h1 class="result"></h1>
      <button class="play-again-button" type="button" name="button">PLAY AGAIN</button>
    </div>

    <div class="computer-side flex-item">
      <img class="computer-image" src="images/icon-rock.svg" alt="">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beatriz Almeida Pires</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
